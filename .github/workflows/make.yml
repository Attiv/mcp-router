name: Make Build

on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:

jobs:
  make:
    name: Make (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS-x64
            build_cmd: pnpm make:x64
            artifact_name: make-macOS-x64
          - os: windows-latest
            label: Windows
            build_cmd: pnpm run make
            artifact_name: make-Windows
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run make
        run: ${{ matrix.build_cmd }}

      - name: Upload make artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/electron/out/make
          if-no-files-found: error
